<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infopark Job Listings</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Infopark Job Listings</h1>
        <!-- Filter Dropdown -->
        <div class="d-flex justify-content-end mb-3">
            <select id="jobFilter" class="form-select w-25">
                <option value="all" selected>All Jobs</option>
                <option value="python">Python Jobs</option>
                <option value="php">PHP Jobs</option>
            </select>
        </div>
        <!-- Job Table -->
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Job Title</th>
                        <th>Company Name</th>
                        <th>Location</th>
                        <th>Posted Date</th>
                        <th>Application Link</th>
                    </tr>
                </thead>
                <tbody id="jobTableBody">
                    {{JOB_DATA}}
                </tbody>
            </table>
        </div>
    </div>
    <footer class="text-center py-3 bg-dark text-white">
        <p>&copy; 2025 Infopark Job Listings. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
